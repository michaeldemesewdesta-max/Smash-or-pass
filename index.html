<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smash or Pass</title>
    <style>
        body {
            margin: 0;
            background: hsl(0, 12%, 92%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .appbar {
            width: 100%;
            background: #d847b6;
            color: #120a10;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }

        .title {
            color: #0a0a0a;
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
        }

        .car {
            width: 25vw;
            height: 65vh;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 7%;
        }

        .car:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="appbar">Smash or Pass?</div>
    
    <h2 class="title">Who is hotter? Right or Left?</h2>
    
    <div class="container">
        <img id="car1" class="car" src="" alt="Car 1">
        <img id="car2" class="car" src="" alt="Car 2">
    </div>

    <script>
        const cars = [
            "images/Screenshot 2025-11-07 235418.png",
            "images/Screenshot 2025-11-07 235508.png",
            "images/Screenshot 2025-11-07 235549.png",
            "images/Screenshot 2025-11-07 235622.png",
            "images/Screenshot 2025-11-08 000138.png",
            "images/Screenshot 2025-11-08 000312.png",
            "images/Screenshot 2025-11-08 000343.png",
            "images/Screenshot 2025-11-08 002724.png",
            "images/Screenshot 2025-11-12 000157.png",
            "images/Screenshot 2025-11-11 233149.png",
            "images/Screenshot 2025-11-12 230310.png",
            "images/Screenshot 2025-11-12 224616.png",
        ];

        function getRandomPair() {
            let shuffled = cars.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 2);
        }

        function loadCars() {
            const [c1, c2] = getRandomPair();
            document.getElementById("car1").src = c1;
            document.getElementById("car2").src = c2;
        }

        document.getElementById("car1").addEventListener("click", loadCars);
        document.getElementById("car2").addEventListener("click", loadCars);

        loadCars();
    </script>
</body>
</html>
